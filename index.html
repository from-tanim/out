<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email Notification</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Send Email Notification</h1>
    <button id="sendEmail">I'm Outside</button>

    <script>
        (function() {
            emailjs.init("EZe5hl0oYv4AfvvZg"); // Replace with your EmailJS user ID
        })();

        document.getElementById('sendEmail').addEventListener('click', function() {
            const templateParams = {
                to_email: 'tanimhossain2021@gmail.com', // Replace with the recipient's email
            };

            emailjs.send('service_aicy44q', 'template_71hqiv8', templateParams)
                .then(function(response) {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Failed to send email: ' + JSON.stringify(error));
                });
        });

    </script>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "EZe5hl0oYv4AfvvZg",
      });
   })();
</script>
    
</body>
</html>
